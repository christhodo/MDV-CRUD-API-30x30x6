<div class="players-containers">
  <div class="players-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Player List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let player of players"
            (click)="selected.emit(player)"
          >
            <h3 matLine>{{ player.name | titlecase }}</h3>
            <p matLine>
              {{ player.jersey }}
            </p>
            <button
              mat-icon-button
              color="warn"
              (click)="
                deleted.emit(player.id); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
